<div class="row">
  <div class="col-md-12">
    情景段：{{box.name}}
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    开始时间
  </div>
  <div class="col-md-6">
    <timepicker ng-model="startTime" ng-change="" hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker>
  </div>
</div>

<div class="row">
  <div class="col-md-6">
    结束时间
  </div>
  <div class="col-md-6">
    <timepicker ng-model="endTime" ng-change="" hour-step="1" minute-step="5" show-meridian="ismeridian"></timepicker>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>歌曲名字</th>
          <th>时长</th>
          <th>艺术家</th>
          <th>专辑</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="song in box.songList" ng-click="togglePlaySong(song)">
          <td>{{$index + 1}}</td>
          <td>{{song.name}}</td>
          <td>{{song.duration}}</td>
          <td>{{song.artist}}</td>
          <td>{{song.album}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
